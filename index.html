<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="stylesRestaurante.css">
    <style>
        .nav-container {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administracion de Restaurante</h1>
    </header>

    <main>
        <div class="welcome-message">
            <p>Restaurante Encanto</p>
        </div>
        
        <div class="button-container">
            <button onclick="showNav('seguridad')">Modulo Seguridad</button>
            <button onclick="showNav('logicaNegocio')">Modulo de Logica de Negocio</button>
        </div>
        
        <div class="nav-container" id="seguridad">
            <nav>
                <a href="../frontend/view/ProyectoFinal/persona.html">Personas</a>
                <a href="../frontend/view/ProyectoFinal/usuario.html">Usuarios</a>
                <a href="../frontend/view/ProyectoFinal/rol.html">Roles</a>
                <a href="../frontend/view/ProyectoFinal/vista.html">Vistas</a>
                <a href="../frontend/view/ProyectoFinal/modulo.html">Modulo</a>
                <a href="../frontend/view/ProyectoFinal/modulorol.html">ModuloRol</a>
                <a href="../frontend/view/ProyectoFinal/modulovista.html">ModuloVista</a>
                <a href="../frontend/view/ProyectoFinal/usuariorol.html">UsuarioRol</a>
            </nav>
        </div>
        
        <div class="nav-container" id="logicaNegocio">
            <nav>
                <a href="../frontend/view/ProyectoFinal/empleados.html">Administrar Empleados</a>
                <a href="../frontend/view/ProyectoFinal/menu.html">Administrar Menu</a>
                <a href="../frontend/view/ProyectoFinal/pedidos.html">Agregar/Ver Ordenes</a>
            </nav>
        </div>
    </main>

    <!-- Contenido adicional como formularios de registro e inicio de sesión podría ir aquí -->

    <script>
        function showNav(module) {
            // Oculta todos los contenedores de navegación
            document.querySelectorAll('.nav-container').forEach(function(nav) {
                nav.style.display = 'none';
            });

            // Muestra el contenedor de navegación correspondiente
            document.getElementById(module).style.display = 'block';
        }
    </script>
</body>
</html>
